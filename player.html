<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>留声机</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js')
		}
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
	<link rel="stylesheet" href="assets/iconfont.css">
	<link rel="stylesheet" href="assets/player.css" />
	<link rel="stylesheet" href="assets/index.css" />
</head>

<body id="drawer">
	<!-- 播放器 -->
	<div class="music-player">
		<!-- audio标签 -->
		<audio id="song" class="music-player__audio" preload="metadata"></audio>
		<!-- 播放器主体 -->
		<div class="music-player__main">
			<!-- 模糊背景 -->
			<div class="music-player__blur"></div>
			<!-- 唱片 -->
			<div class="music-player__disc" src="./assets/images/player/cd.png">
				<!-- 唱片图片 -->
				<div class="music-player__image">
					<img width="100%" src="" alt="">
				</div>
				<!-- 指针 -->
				<div class="music-player__pointer"><img width="100%" src="./assets/images/player/cd_tou.png" alt=""></div>
			</div>
			<!-- 控件主体 -->
			<div class="music-player__controls">
				<!-- 歌曲信息 -->
				<div class="music__info">
					<p id="now_song" class="music__info--title">...</h3>
						<p class="music__info--artist">...</p>
				</div>
				<!-- 控件... -->
				<div class="player-control">
					<div class="player-control__content">
						<div class="player-control__btns">
							<div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
							<div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
							<div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
							<div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
						</div>
						<div class="player-control__volume">
							<div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
							<div class="control__volume--progress progress"></div>
						</div>
					</div>
					<!-- 歌曲播放进度 -->
					<div class="player-control__content">
						<div class="player__song--progress progress"></div>
						<div class="player__song--timeProgess nowTime">00:00</div>
						<div class="player__song--timeProgess totalTime">00:00</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 歌曲列表 -->
		<div class="music-player__list">
			<ul class="music__list_content mdui-list">
				<!-- <li class="music__list__item play">123</li>
			<li class="music__list__item">123</li>
			<li class="music__list__item">123</li> -->
			</ul>
		</div>
	</div>
	<script src="assets/utill.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="assets/player.js"></script>
</body>

</html>
