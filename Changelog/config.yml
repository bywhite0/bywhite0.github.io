bin: git

style: "github"

template: CHANGELOG.tpl.md

info:

  title: ChangeLog

  repository_url: https://github.com/bywhite0/bywhite0.github.io

options:

  tag_filter_pattern: '^v'

  sort: "date"

  commits:

    sort_by: Scope

  commit_groups:

    group_by: Type

    sort_by: Title

    title_order:

      - feat

    title_maps:

      feat: Features

  header:

    pattern: "<[0-9][A-Z][a-z]>"

    pattern_maps:

      - v
      
      - 日常
      
      - 修复
      
      - 解决

  issues:

    prefix:

      - #

  refs:

    actions:

      - Closes

      - Fixes

  merges:

    pattern: "^Merge branch '(\\w+)'$"

    pattern_maps:

      - Source

  reverts:

    pattern: "^Revert \"([\\s\\S]*)\"$"

    pattern_maps:

      - Header

  notes:

    keywords:

      - ●
